<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>   
    <form action="">
    <fieldset>
      <legend>Register form</legend> 
      <!-- #section name -->
      <section class="name justify">
        <label for="name">Name:</label>
        <div class="justify-container">
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Name"
         
        />
      </div>

      </section>
       <!-- #section surname -->
      <section class="surname justify">
        <label for="surname">Surname:</label>
        <div class="justify-container">
        <input
          type="text"
          name="surname"
          id="surname"
          placeholder="Surname"
         
        />
      </div>
      </section>
      <!-- #section email -->
      <section class="email justify">
        <label for="email">Email</label>
        <div class="justify-container">
        <input type="email" name="email" id="email" placeholder="Email"></input>
      </div>
      </section>
      <!-- #section gender -->
      <section class="gender justify">
        <legend>Gender</legend>
       <div class="justify-container gender-container">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
      
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">
      
        <label for="divers">Divers</label>
        <input type="radio" name="gender" id="divers">
      </div>

      </section>
      <!-- #section pic -->
      <section class="picture justify">
          <label for="picture">Picture</label>
          <div class="justify-container">
          <input type="file" name="picture" id="picture"></div>
        </div>
        </section>
      <!-- #section country -->
      <section class="country justify">
          <label for="country">Country</label>
          <div class="justify-container">
          <select name="country" id="country">
            <option value="germany">Germany</option>
            <option value="france">France</option>
            <option value="usa">USA</option>
          </select>
        </div>
      </section>
      <!-- #section language-->
      <section class="language justify">
          <legend>Preferred Languages</legend>
          <div class="justify-container">
          <div class="language-box">
            <input type="checkbox" name="language" id="html" value="HTML">
            <label for="html">HTML</label>
            <input type="checkbox" name="language" id="css" value="CSS">
            <label for="css">CSS</label>
            <input type="checkbox" name="language" id="js" value="JavaScript">
            <label for="js">JavaScript</label>
            <input type="checkbox" name="language" id="react" value="React">
            <label for="react">React</label>
            <input type="checkbox" name="language" id="angular" value="angular">
            <label for="react">Angular</label>
          </div>
          <div class="note-container">
            <h6 class="note">(To choose more than one use cmd key)</h6>
          </div>
          
      </section>
      
      <!-- #section field -->
      <section class="field justify">
            <legend>Field of activity</legend> 
            <div class="justify-container field">
            <input  type="checkbox" name="field" id="it"><label for="it">It</label>
            <input  type="checkbox" name="field" id="design"><label for="design">Design</label>
            <input  type="checkbox" name="field" id="other"><label for="other">Other</label>
          </div>
      </section>
       <!-- #section btn -->
      <section class="btn-container">
      <button type="submit">Send</button>
      <button type="cancel">Cancel</button>
      </section>

    </fieldset>
  </form></body>
</html>
