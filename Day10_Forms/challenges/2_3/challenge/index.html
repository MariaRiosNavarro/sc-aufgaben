<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>   
    <form action="">
    <fieldset>
      <legend>Register form</legend> 
      <!-- #section name -->
      <section class="name">
        <label for="name">Name:</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Name"
         
        />
      </section>
       <!-- #section surname -->
      <section class="surname">
        <label for="surname">Surname:</label>
        <input
          type="text"
          name="surname"
          id="surname"
          placeholder="Surname"
         
        />
      </section>
      <!-- #section email -->
      <section class="email">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Email"></input>
      </section>
      <!-- #section gender -->
      <section class="gender">
        <div>
          <label for="male">Male</label>
          <input type="radio" name="male" id="male" checked></div>
        <div>
          <label for="female">Female</label>
          <input type="radio" name="female" id="female"></div>
        <div>
          <label for="divers">Divers</label>
          <input type="radio" name="divers" id="divers"></div>
      </section>
      <!-- #section pic -->
      <section class="picture">
          <label for="picture">Picture</label>
          <input type="file" name="picture" id="picture"></div>
      </section>
      <!-- #section country -->
      <section class="country">
          <label for="country">Country</label>
          <select name="country" id="country">
            <option value="germany">Germany</option>
            <option value="france">France</option>
            <option value="usa">USA</option>
          </select>
      </section>
      <!-- #section language-->
      <section class="language">
          <legend>Preferred Languages</legend>
          <div class="language-box">
            <input type="checkbox" name="language" id="html" value="HTML">
            <label for="html">HTML</label>
            <input type="checkbox" name="language" id="css" value="CSS">
            <label for="css">CSS</label>
            <input type="checkbox" name="language" id="js" value="JavaScript">
            <label for="js">JavaScript</label>
            <input type="checkbox" name="language" id="react" value="React">
            <label for="react">React</label>
            <input type="checkbox" name="language" id="angular" value="angular">
            <label for="react">Angular</label>
          </div>
        <h6 class="note">(To choose more than one use cmd key)</h6>
      </section>
      <!-- #section field -->
      <section class="field">
            <legend>Field of activity</legend> 
            <input type="checkbox" name="field" id="it"><label for="it">It</label>
            <input type="checkbox" name="field" id="design"><label for="design">Design</label>
            <input type="checkbox" name="field" id="other"><label for="other">Other</label>

      </section>
       <!-- #section btn -->
      <section class="btn-container">
      <button type="submit">Send</button>
      <button type="button">Cancel</button>
      </section>

    </fieldset>
  </form></body>
</html>
