<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>    
    <div class="center-form">
      <h2>Contact Us</h2>
      <form action="">
      
      <section class="name">
          <input
            type="text"
            id="name"
            name="vorname"
            placeholder="Your Name"
            aria-label="Your Name">      
      </section>
      <section class="email">
        <input type="email" name="email" id="email" placeholder="Your Email"  aria-label="Your Email"/>
      </section>
      <section class="nachricht">
   
        <textarea
          name="nachricht"
          id="nachricht"
          cols=" "
          rows="1"
          aria-label="Your Message"
          placeholder="Type your Message"
        ></textarea>
      </section>
      <button type="submit">Send</button>
    </form></body>
</html>
