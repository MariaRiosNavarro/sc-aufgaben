<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Login and Register</title>
  </head>
  <body>
    <section class="signup-container card">
      <nav class="tab-bar">
        <a class="tab" href="#signup">Sign Up</a>
        <a class="tab" href="../index.html">Login</a>
      </nav>
      <section class="form" id="signup">
        <h2>Sign Up for Free</h2>
        <form>
          <input
            type="text"
            id="first-name"
            name="new-username"
            required
            placeholder="first-name"
          />
          <input
            type="text"
            id="last-name"
            name="new-username"
            required
            placeholder="last-name"
          />
          <input type="email" name="email" id="email" placeholder="Email" />
          <input
            type="password"
            id="password"
            name="new-password"
            required
            placeholder="Password"
          />
          <button type="submit">GET STARTED</button>
        </form>
      </section>
    </section>
  </body>
</html>
