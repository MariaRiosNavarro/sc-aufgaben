<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Login and Register</title>
  </head>
  <body>
    <section class="login-container container">
      <nav class="tab-bar">
        <a class="tab" href="../challenge/signup/">Sign Up</a>
        <a class="tab" href="#">Login</a>
      </nav>
      <section class="form-container">
        <div class="form" id="login">
          <h2>Welcome Back!</h2>
          <form>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Email"
            />

            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Password"
            />
            <a href="#">Forgot Password?</a>
            <button type="submit">LOG IN</button>
          </form>
        </div>
      </section>
    </section>
  </body>
</html>
