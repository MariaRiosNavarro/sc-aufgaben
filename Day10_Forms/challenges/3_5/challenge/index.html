<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/main.js" defer></script>
    <title>Newsletter</title>
  </head>
  <body>
    <main>
      <section class="intro-foto-section"></section>
      <section class="main-section">
        <header>
          <h1>It´s Time For A New Kind Of Luxury.</h1>
          <h2>
            New limited edition shoes each week. Be the first to find out.
          </h2>
        </header>
        <form action="">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="ENTER YOUR MAIL"
          />

          <button class="button" onclick="toggleMessage()" type="submit">SIGN UP</button>
          <div class="message" >Thank you! ❤️</div>
        </form>
      </section>
    </main>
  </body>
</html>
