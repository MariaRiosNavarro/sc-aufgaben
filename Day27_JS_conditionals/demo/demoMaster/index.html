<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="wdh">
      <form onsubmit="checkInput(); return false ">
        <input type="text" placeholder="text" class="text-input" />
        <input type="checkbox" class="check-input" />
      </form>

      <h5>Mir kann man klassen hinzu und abziehen mit den Buttons</h5>
      <button onclick="addClass()">klasse hinzuf√ºgen</button>
      <button onclick="removeClass()">klasse wegnehme</button>
      <br />
      <button onclick="toggleClass()">Mich kann man Togglen</button>
    </section>

    <section class="couter">
      <h2>Vs1</h2>
      <h2 class="output">0</h2>
      <button onclick="plusEins()">+1</button>
      <button onclick="minusEins()">-1</button>
      <button onclick="plusZehn()">+10</button>
      <button onclick="minusZehn()">-10</button>
      <button onclick="malZwei()">*2</button>
      <button onclick="reset()">reset</button>
    </section>

    <section class="couter">
      <h2>Vs2</h2>
      <h2 class="output">0</h2>
      <button onclick="superFunk(+1)">+1</button>
      <button onclick="superFunk(-1)">-1</button>
      <button onclick="superFunk(+10)">+10</button>
      <button onclick="superFunk(-10)">-10</button>
      <button onclick="malZwei()">*2</button>
      <button onclick="reset()">reset</button>
    </section>

    <section>
      <form onsubmit="checkNumber() ; return false">
        <input
          type="number"
          class="check-num"
          placeholder="Zahl hier eingeben..."
        />
        <input type="submit" value="check" />
        <p class="output-check-num"></p>
      </form>
    </section>

    <section class="login">
      <form onsubmit="checkUserData() ; return false">
        <label for="username">Username:</label>
        <input type="text" id="username" />
        <label for="password">Password:</label>
        <input type="password" id="password" />
        <input type="submit" value="login" />
        <div class="login-output"></div>
      </form>
    </section>
    <script src="./assets/js/main.js" type="text/javascript"></script>
  </body>
</html>
