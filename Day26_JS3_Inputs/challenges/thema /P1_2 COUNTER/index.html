<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="wrapper">
      <header></header>
      <main>
        <div class="counter">
          <h2>Counter</h2>
          <h3 id="result">0</h3>
          <button type="button" onclick="addOne()">+1</button>
          <button type="button" onclick="minusOne()">-1</button>
          <button type="button" onclick="addTen()">+10</button>
          <button type="button" onclick="minusTen()">-10</button>
          <button type="button" onclick="addHundert()">+100</button>
          <button type="button" onclick="minusHundert()">-100</button>
          <button type="button" onclick="remove()">Reset</button>
          <button type="button" onclick="multiplicateTwo()">*2</button>
        </div>
        <div class="counter">
          <h2>Counter2</h2>
          <h3 id="result2">0</h3>
          <button type="button" onclick="superFunktion(+1)">+1</button>
          <button type="button" onclick="superFunktion(-1)">-1</button>
          <button type="button" onclick="superFunktion(+10)">+10</button>
          <button type="button" onclick="superFunktion(-10)">-10</button>
          <button type="button" onclick="superFunktion(+100)">+100</button>
          <button type="button" onclick="superFunktion(-100)">-100</button>
          <button type="button" onclick="remove()">Reset</button>
          <button type="button" onclick="multiplicateTwo()">*2</button>
        </div>
      </main>
      <footer></footer>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
