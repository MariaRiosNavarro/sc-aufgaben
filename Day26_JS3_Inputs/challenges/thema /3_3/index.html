<!DOCTYPE html>
<html lang="en">
  <head>

    <div class="wrapper">
      <header></header>

        <article>
          <h2>version A</h2>

            type="range"
            id="red"

            min="0"
            max="255"
            value="0"
            step="1"
            oninput="changeColor()"
          />

          <input
            type="range"
            id="green"
            name="green"
            min="0"
            max="255"
            value="0"
            step="1"
            oninput="changeColor()"
          />

          <input
            type="range"
            id="blue"
            name="blue"
            min="0"
            max="255"
            value="0"
            step="1"
            oninput="changeColor()"
          />
        </article>
        <article>
          <h2>version B</h2>

      </main>
      <footer></footer>
    </div>
